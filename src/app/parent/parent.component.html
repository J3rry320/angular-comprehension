<div class="clr-row clr-justify-content-center" *ngIf="isLoaded;else loader">
  <div class="clr-col-sm-6 clr-col-md-6">
    <app-passage [pageData]="passage"></app-passage>
  </div>
  <div class="clr-col-sm-6 clr-col-md-5">
    <app-questions [questions]="questions" [questionLength]='numberOfQuestions'></app-questions>
  </div>
</div>
<ng-template #loader>
  <span style="
    margin-top:50vh ;
    left: 50%;
    margin-left: -4em;
    " class="spinner">

  </span>
</ng-template>
